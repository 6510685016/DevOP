# Environment: DEV
# Application: backend-api-a

replicaCount: 1

image:
  tag: "latest"

ingress:
  enabled: True
  host: backend-api-a.dev.company.com
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
